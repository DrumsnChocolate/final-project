data:
  annotation_extension: .png
  image_extension: .jpg
  name: ade20k
  preprocess:
  - dimensions:
    - 512
    - 512
    mode: bilinear
    name: resize
  root: data/ade/ADEChallengeData2016
  test:
    annotation_dir: annotations/validation
    batch_size: 1
    image_dir: images/validation
  train:
    annotation_dir: annotations/training
    batch_size: 8
    image_dir: images/training
  val:
    annotation_dir: annotations/validation
    batch_size: 8
    image_dir: images/validation
device: cuda
model:
  backbone: vit_l
  checkpoint: checkpoints/sam_vit_l_0b3195.pth
  finetuning:
    name: full
  loss:
    parts:
    - invert: true
      name: Dice
      weight: 1
    - name: Focal
      weight: 20
    reduction: mean
  metrics:
  - name: Dice
  - name: IoU
  name: sam
  optimizer:
    lr: 0.0001
    momentum: 0.9
    name: sgd
    wd: 0.0
out_dir: outputs
schedule:
  iterations: 160000
  log_interval: 1000
  val_interval: 16000
sub_dir: test
timestamp: '20240404_152006'
